<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Задание jQuery</title>
		
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
		<button type="button" id="btn">Окно</button>
		
		<div id="modal" style="display: none">
			<h1>Модальное окно</h1>
			<button type="button" id="ok">ОК</button>
		</div>
		
		<script src="jquery-3.7.0.min.js"></script>
		<script>
			$ ('div').attr('style', 'display: none; z-index: 2; width: 200px; height:100px; background: lightgray; position: fixed; left: 50%; margin-left: -100px; margin-top: 100px');
			$ ('h1').attr('style', 'text-align: center; padding-top: 10px');
			$ ('#ok').attr('style', 'position: absolute; right: 10px; bottom: 10px');
			
			$('#btn').on('click', (event) => {
				$('div').fadeIn('slow')
			});
			
			$('#ok').on('click', (event) => {
				$('div').fadeOut('slow')
			});
		</script>
	</body>
</html>
