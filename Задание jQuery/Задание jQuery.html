<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Задание jQuery</title>
		
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<style>
			#modal {
				display: none;
				z-index: 2;
				width: 200px;
				height:150px;
				background: lightgray;
				position: fixed;
				left: 50%;
				margin: 100px 0 0 -100px;
			}
			h1 {
				text-align: center;
			}
			#modal button {
				position: absolute;
				right: 10px;
				bottom: 10px;
			}
			button {
			cursor: pointer;
			}
		</style>
	</head>
	
	<body>
		<button type="button" id="btn">Окно</button>
		
		<div id="modal">
			<h1>Модальное окно</h1>
			<button type="button">ОК</button>
		</div>
		
		<script src="jquery-3.7.0.min.js"></script>
		<script>
			$('#btn').on('click', () => {
				$('#modal').fadeIn('slow')
			});
			
			$('#modal button').on('click', () => {
				$('#modal').fadeOut('slow')
			});
		</script>
	</body>
</html>
